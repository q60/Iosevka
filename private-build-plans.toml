[buildPlans.IosevkaCode]
family = "Iosevka Code"
spacing = "normal"
serifs = "slab"
noCvSs = true
exportGlyphNames = true

[buildPlans.IosevkaCode.variants.design]
capital-a = "straight-base-serifed"
capital-q = "open-swash"
capital-w = "straight-serifed"
capital-x = "straight-motion-serifed"
f = "extended"
g = "double-storey-open"
i = "serifed-asymmetric"
j = "serifed"
l = "zshaped"
q = "straight-serifed"
r = "serifed"
w = "straight-serifed"
x = "straight-motion-serifed"
asterisk = "penta-low"
caret = "medium"
ascii-grave = "straight"
ascii-single-quote = "raised-comma"
paren = "normal"
brace = "straight"
number-sign = "upright"
ampersand = "et-tailed"
at = "fourfold"
dollar = "through"
percent = "rings-segmented-slash"
question = "smooth"
pilcrow = "low"
lig-ltgteq = "slanted"
lig-equal-chain = "without-notch"
lig-hyphen-chain = "without-notch"
lig-double-arrow-bar = "without-notch"
lig-single-arrow-bar = "without-notch"

[buildPlans.IosevkaCode.variants.italic]
f = "flat-hook-tailed-crossbar-at-x-height"
i = "tailed-serifed"
q = "straight-bottom-serifed"
braille-dot = "round"
asterisk = "penta-low"

  [buildPlans.IosevkaCode.ligations]
  inherits = "dlig"

[buildPlans.IosevkaCode.weights.Light]
shape = 300
menu = 300
css = 300

